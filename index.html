<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }

        .sidebar {
            width: 80px;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        .nav-item {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid #808080; 
        }

        .nav-item:hover {
            background: #ddd;
        }

        .nav-item img {
            max-width: 100%;  
            max-height: 100%;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            margin-top: auto;
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh2GHzfJI6fQtEJZvd_wXT7Ig_CHzr8w5Suw&s" alt="Logo">
        </div>
        <div class="nav-item">
            <img src="https://static.thenounproject.com/png/3574480-200.png" alt="Home">
        </div>
        <div class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/512/13/13973.png" alt="Docs">
        </div>
        <div class="nav-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh2GHzfJI6fQtEJZvd_wXT7Ig_CHzr8w5Suw&s" alt="Search">
        </div>
        <div class="nav-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh2GHzfJI6fQtEJZvd_wXT7Ig_CHzr8w5Suw&s" alt="AI">
        </div>
        <div class="nav-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh2GHzfJI6fQtEJZvd_wXT7Ig_CHzr8w5Suw&s" alt="Settings">
        </div>
        <div class="footer"></div>
    </div>

    <div class="content">
        <h1>Home</h1>
    </div>

</body>
</html>
